<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Soccer Diagram</title>
  </head>
  <body>
    <div class="container">
      <div class="entire-display">
        <div class="tools">
          <button id="clear" onClick="reset_local_storage()">Clear</button>
          <button id="save" onClick="saveData()">Save</button>
        </div>
        <div class="main-display">
          <div class="selection-tool-bar">
            <button
              class="move selection-tool-button"
              data-player="move"
              onClick="allow_move()"
            ></button>
            <button
              class="triangle selection-tool-button"
              value="focus-player"
              onClick="add_shape(this.value)"
            ></button>
            <button
              class="circle selection-tool-button"
              value="opposition-player"
              onClick="add_shape(this.value)"
            ></button>
            <button
              class="arrow selection-tool-button"
              data-player="arrow"
              value="arrow"
              onClick="add_shape(this.value)"
            ></button>
          </div>
          <canvas id="canvas"></canvas>
          <div class="info-display">
            <h4>Current Tool</h4>
            <form id="form-for-position" class="hidden">
              <label for="position">Number</label>
              <input
                type="number"
                id="position"
                name="position"
                min="0"
                size="4"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./classes/classes.js"></script>
    <script src="index.js"></script>
  </body>
